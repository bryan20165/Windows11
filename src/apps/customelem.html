<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Element</title>
</head>

<body>
    <script>
        class RedApple extends HTMLElement {
            constructor() {
                super();
                this.innerHTML = "<b>Custom Tag</b>";
            }
        }
        customElements.define('red-apple', RedApple);
        let redApple = new RedApple();
        
        redApple.style.color = "red";
        document.body.appendChild(redApple)
    </script>
</body>

</html>
